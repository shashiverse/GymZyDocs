        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background-color: #6200EE;
            color: white;
        }
        .link-card h2 {
            font-size: 1.5em;
            margin-bottom: 8px;
        }
        .link-card p {
            color: inherit;
            opacity: 0.8;
        }
        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }
        .footer a {
            color: #6200EE;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
